<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>新增講者</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .manage-links div {
            margin-right: 60px;
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="w">
    <div class="title" style="margin-top: 20px; text-align: center; font-size: 35px; line-height: 35px;">新增講者</div>
    <div id="header"></div>
    <div class="title" style="text-align: center; margin: 40px; font-size: 17px;">提醒：帳號、密碼、姓名皆為必填，請輸入正確並牢記。</div>
    <form id="mainForm" class="main-form" role="form" action="/SpeakerServlet?method=registSpeaker" method="post" style="width: 500px; margin: 0 auto"  enctype="multipart/form-data">
        <div class="form-group">
            <label id="usnLabel">帳號</label>
            <input id="username" type="text" name="username" class="form-control" placeholder="輸入帳號" value="">
        </div>
        <div class="form-group">
            <label>密碼&nbsp;&nbsp;(請輸入6碼以上、半形英數字或特殊符號組合的密碼以確保安全)</label>
            <input id="password" type="password" name="password" class="form-control" placeholder="輸入密碼" value="">
        </div>
        <div class="form-group">
            <label>姓名&nbsp;&nbsp;(姓名資料將會顯示在導覽頁面，請輸入該導覽講者的真實姓名)</label>
            <input id="name" type="text" name="name" class="form-control" placeholder="輸入姓名" value="">
        </div>
    </form>
    <button id="submit" class="btn btn-default" onclick="checkForm();" style="margin-left: 240px;">新增講者</button>
</div>
</body>
</html>
<script type="text/javascript" src="js/base.js"></script>
<script>

    //檢查表單後上傳
    function checkForm(){
        if($$("username").value == '' || $$("password").value == '' || $$("name").value == '' ) {
            alert("註冊資料不能為空");
            return;
        }
        var patrn=/^(\w){6,20}$/;
        if (!patrn.exec($$("password").value)){
            alert("密碼必須是6位以上英數字混合");
            return;
        }
        $$("mainForm").submit();
    }



    //帳號失去焦點，查詢該帳號是否已存在
    $$("username").onblur = function(){
        $.ajax({
            url: "/SpeakerServlet", context: document.body,
            type: "POST",
            data: {"method": "getSpeakerByUSN", "username":$$("username").value},
            success: function (data) {
                var speaker = eval("(" + data + ")");
                if(speaker.id != undefined){
                    $$("usnLabel").innerHTML = "帳號<span style='color:red'>&nbsp;&nbsp;該帳號已存在</span>";
                    $$("submit").disabled = "true";
                } else {
                    $$("usnLabel").innerHTML = "帳號";
                    $$("submit").disabled = false;
                }
            },
        });
    }

    //變更帳號內容後，不顯示帳號已存在
    $$("username").oninput = function() {
        $$("usnLabel").innerHTML = "帳號";
        $$("submit").disabled = false;
    }

    //載入Header
    $.get("backHeader.html", function (data) {
        $("#header").html(data);
    });
</script>
