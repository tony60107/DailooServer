<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Dailoo - 新增講者</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/addSpeaker.css">
</head>
<body>
<div class="w">
    <!--header引入-->
    <div id="header"></div>

    <div class="main-title">新增講者</div>

    <div class="add-sp">
        <div class="photo">
            <img src="images/general/add-speaker.png" alt="">
        </div>
        <div class="desc">點按頭像上傳照片 尺寸300x300像素</div>
    </div>

    <div class="input no-title">
        <input class="cont" placeholder="姓名" />
    </div>
    <div class="input no-title">
        <input class="cont" placeholder="手機號碼" />
    </div>
    <div class="input no-title">
        <input class="cont" placeholder="市話號碼" />
    </div>
    <div class="input no-title">
        <input class="cont" placeholder="個人網址" />
    </div>
    <div class="input no-title">
        <input class="cont" placeholder="個人簡歷" />
    </div>

    <div class="intro">
        <div class="title">自我介紹</div>
        <textarea name="" class="cont" placeholder="建議輸入不超過150字"></textarea>
    </div>

    <div class="input no-title">
        <input class="cont" placeholder="自我介紹影片網址(限Youtube)" />
    </div>

    <div class="submit-btns clearfix">
        <div class="cancle fl">取消</div>
        <div class="submit fl">儲存</div>
    </div>

    <!--Footer引入-->
    <div id="footer"></div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    window.onload = function() {
        $.get("header.html",function(data){
            $("#header").html(data);
        });
        $.get("footer.html",function(data){
            $("#footer").html(data);
        });
    }
</script>
