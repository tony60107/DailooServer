<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Dailoo - 重設密碼</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/editSpeaker.css">
</head>
<body>
<div class="w">
    <!--header引入-->
    <div id="header"></div>

    <div class="main-title">重設密碼</div>

    <div class="input">
        <div class="name">帳號</div>
        <input type="text" class="cont" value="dailoo">
    </div>
    <div class="input">
        <div class="name">現有密碼</div>
        <input type="password" class="cont" value="02 1234 5678">
    </div>
    <div class="input">
        <div class="name">新密碼</div>
        <input type="password" class="cont" value="02 1234 5678">
    </div>

    <!--提交區塊-->
    <div class="submit-btns clearfix">
        <div class="submit-l">取消</div>
        <div class="submit-r hint">重設</div>
    </div>

    <!--Footer引入-->
    <div id="footer"></div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    window.onload = function () {
        $.get("header.html", function (data) {
            $("#header").html(data);
        });
        $.get("footer.html", function (data) {
            $("#footer").html(data);
        });
    }
</script>
