<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Dailoo - 序號內容</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/editSN.css">
</head>
<body>
<div class="w">
    <!--header引入-->
    <div id="header"></div>

    <div class="main-title">序號內容</div>

    <div class="startSN">啟用序號</div>

    <div class="qrc"></div>

    <!--序號資訊-->
    <div class="info">
        <div class="input">
            <div class="name">擁有者</div>
            <div class="cont">Dailoo 帶路</div>
        </div>
        <div class="input">
            <div class="name">對應景點</div>
            <div class="cont">大原花布燈籠生活文化館</div>
        </div>

        <div class="clearfix">
            <div class="input time fl" style="margin-right: 196px;">
                <div class="name">可使用時間</div>
                <input class="cont" value="24"/>小時
            </div>
            <div class="input time fl">
                <div class="name">剩餘使用時間</div>
                <input class="cont" value="8"/>小時
            </div>
        </div>

        <div class="input">
            <div class="name">啟用時間</div>
            <div class="cont">2017/10/24 18:07:46</div>
        </div>

        <div class="clearfix">
            <div class="input time fl" style="margin-right: 196px;">
                <div class="name">可使用次數</div>
                <input class="cont" value="99"/>次
            </div>
            <div class="input time fl">
                <div class="name">已使用次數</div>
                <input class="cont" value="99"/>次
            </div>
        </div>

        <div class="input">
            <div class="name">序號碼</div>
            <div class="cont">8aad5-daebe-f9d8a-498at-b5cb8</div>
        </div>
    </div>

    <!--提交區塊-->
    <div class="submit-btns clearfix">
        <div class="submit-l hint">返回</div>
        <div class="submit-r">刪除序號</div>
    </div>

    <!--Footer引入-->
    <div id="footer"></div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    window.onload = function () {
        $.get("header.html", function (data) {
            $("#header").html(data);
        });
        $.get("footer.html", function (data) {
            $("#footer").html(data);
        });
    }
</script>
