<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Dailoo - 新增景點</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/addViewpoint.css">
</head>
<body>
<div class="w">
    <!--header引入-->
    <div id="header"></div>

    <div class="main-title">新增景點</div>
    <form action="#" class="clearfix">
        <div class="input no-title">
            <input class="cont" value="輸入景點名稱"/>
            <div class="search"></div>
        </div>
        <div class="input no-title">
            <input class="cont" value="輸入副標題"/>
        </div>
        <div class="selec">
            <div class="name">講者</div>
            <div class="cont">請選擇</div>
            <div class="arrow"></div>
        </div>
        <div class="upload">
            <div class="name">語音檔案</div>
            <div class="cont">無檔案</div>
            <div class="choose"></div>
        </div>
        <div class="upload-desc">※目前支援mp3, aac, m4a, wav, 3gp/3gpp音檔格式若您不確定自己的音檔格式或需要轉換格式，可參考<a href="#">這裡的說明</a>。</div>
        <div class="selec">
            <div class="name">主題類別</div>
            <div class="cont">請選擇</div>
            <div class="arrow"></div>
        </div>
        <div class="selec">
            <div class="name">景點主題</div>
            <div class="cont">請選擇</div>
            <div class="arrow"></div>
        </div>
        <div class="add-theme clearfix">
            <div class="btn fl"></div>
            <div class="desc fl">增加對應的主題<span>［？］</span></div>
        </div>
        <div class="region clearfix">
            <div class="font-s">景點所在地區</div>
            <div class="selec city fl">
                <div class="cont">請選擇</div>
                <div class="arrow"></div>
            </div>
            <div class="selec vil fl">
                <div class="cont">請選擇</div>
                <div class="arrow"></div>
            </div>
        </div>
        <div class="input">
            <input class="cont" value="輸入景點所在地址"/>
        </div>

        <div id="map"></div>

        <!--手動定位優先-->
        <div class="manu-pos">
            <div class="clearfix">
                <input type="checkbox" name="latLngPri" class="fl">
                <div class="name fl">手動定位優先</div>
            </div>
            <div class="desc">※若地址無法正確顯示在地圖上，可手動拖曳地圖並點按一下地圖上的地點設定景點的確切位置，並勾選「手動定位優先」。</div>
        </div>
        <!--景點代表圖-->
        <div class="repr-pic">
            <img src="images/general/addPhoto.png" alt="">
            <div class="desc font-s">景點代表圖 <br/>（點圖上傳或更換）</div>
        </div>
        <!--景點介紹-->
        <div class="intro">
            <div class="name font-s">景點介紹</div>
            <textarea name="intro" class="font-s"></textarea>
        </div>
        <div class="submit-btns clearfix">
            <div class="cancle fl">取消</div>
            <div class="submit fl">儲存</div>
        </div>
    </form>

    <!--Footer引入-->
    <div id="footer"></div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    window.onload = function() {
        $.get("header.html",function(data){
            $("#header").html(data);
        });
        $.get("footer.html",function(data){
            $("#footer").html(data);
        });

    }
    var map;
    var markers = [];
    function initMap() {
        var initLocation = {lat: 22.925489, lng: 121.125867515};

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 19,
            center: initLocation,
        });
        map.addListener('click', function (event) {
            addMarker(event.latLng);
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtkHtxJhAxfxCzkdphlPoDoSuCq4FTh_c&callback=initMap"></script>
