<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Dailoo - 新增序號</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/addSN.css">
</head>
<body>
<div class="w">
    <!--header引入-->
    <div id="header"></div>

    <div class="main-title">新增序號</div>

    <div class="region clearfix">
        <div class="font-s">地區</div>
        <div class="selec no-title city fl">
            <div id="city" class="cont">請選擇</div>
            <div class="arrow"></div>
            <div id="cityList" class="opt-data">
                <div class="title">切換至其他縣市</div>
            </div>
        </div>
        <div class="selec no-title vil fl">
            <div id="dist" class="cont">請選擇</div>
            <div class="arrow"></div>
            <div id="distList" class="opt-data">
                <div class="title">切換至其他鄉鎮</div>

            </div>
        </div>
    </div>

    <div class="selec">
        <div id="sp" class="name">講者</div>
        <div class="cont">選擇講者</div>
        <div class="arrow"></div>
        <div id="speakerList" class="opt-data">
            <div class="title">切換至其他講者</div>
        </div>
    </div>

    <div class="selec">
        <div class="name">景點</div>
        <div class="cont">選擇景點</div>
        <div class="arrow"></div>
        <div id="vpList" class="opt-data">
            <div class="title">切換至其他景點</div>
        </div>
    </div>

    <div class="set clearfix">
        <div class="time fl">
            <div class="title font-s">可使用時間</div>
            <input class="fl" type="text" value="24">小時
        </div>
        <div class="num fl">
            <div class="title font-s">可使用次數</div>
            <input class="fl" type="text" value="1">次
        </div>
        <div class="num fl" style="width: 316px;">
            <div class="title font-s">QRCode生成數量</div>
            <input class="fl" type="text" value="1">個
        </div>
    </div>

    <div class="submit-btns clearfix">
        <div class="submit-l">取消</div>
        <div class="submit-r hint">新增</div>
    </div>

    <div class="pop-mask" style="display: none"></div>
    <div class="pop-menu" style="display: none">
        <div class="title">切換至其他景點</div>
    </div>
    <form>
        <div id="twzipcode"></div>
    </form>

    <!--Footer引入-->
    <div id="footer"></div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/base.js"></script>
<script>

    //初始化頭部與腳步
    initHeaderFooter();

    //初始化縣市下拉選單
    initCitySelec();

    //取得所有的講者
    getAllSpeakers();

    //取得登入帳號旗下的所有景點
    getViewpointsByLoginUser();

    //激活所有的下拉選單
    activeAllSelec();

</script>
