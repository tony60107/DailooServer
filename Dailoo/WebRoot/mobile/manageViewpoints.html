<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Dailoo - 景點管理</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/manageViewpoints.css">
</head>
<body>
<div class="w">
    <!--header引入-->
    <div id="header"></div>

    <div class="main-title">景點列表</div>

    <div class="sort clearfix">
        <div class="func">新→舊</div>
        <div class="func">舊→新</div>
        <div class="func">A→Z</div>
        <div class="func">Z→A</div>
    </div>

    <div class="list">
        <div class="vp">景點名稱文字可點選</div>
        <div class="vp">大原花布燈籠生活文化館</div>
        <div class="vp">鹿野耕食宿</div>
    </div>

    <!--Footer引入-->
    <div id="footer"></div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    window.onload = function() {
        $.get("header.html",function(data){
            $("#header").html(data);
        });
        $.get("footer.html",function(data){
            $("#footer").html(data);
        });

    }

</script>
