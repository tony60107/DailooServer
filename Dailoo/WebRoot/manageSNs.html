<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>序號管理</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .demo {
            font-family: 'trebuchet MS', 'Lucida sans', Arial;
            font-size: 14px;
            color: #444;
        }

        table {
            margin-top: 60px;
            *border-collapse: collapse; /* IE7 and lower */
            border-spacing: 0;
            width: 100%;
        }

        /*========bordered table========*/
        .bordered {
            border: solid #ccc 1px;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            -webkit-box-shadow: 0 1px 1px #ccc;
            -moz-box-shadow: 0 1px 1px #ccc;
            box-shadow: 0 1px 1px #ccc;
        }

        .bordered tr {
            -o-transition: all 0.1s ease-in-out;
            -webkit-transition: all 0.1s ease-in-out;
            -moz-transition: all 0.1s ease-in-out;
            -ms-transition: all 0.1s ease-in-out;
            transition: all 0.1s ease-in-out;
        }

        .bordered .highlight,
        .bordered tr:hover {
            background: #fbf8e9;
        }

        .bordered td,
        .bordered th {
            border-left: 1px solid #ccc;
            border-top: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .bordered th {
            background-color: #dce9f9;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#ebf3fc), to(#dce9f9));
            background-image: -webkit-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: -moz-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: -ms-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: -o-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: linear-gradient(top, #ebf3fc, #dce9f9);
            filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#ebf3fc, endColorstr=#dce9f9);
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient (GradientType=0, startColorstr=#ebf3fc, endColorstr=#dce9f9)";
            -webkit-box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
            -moz-box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
            box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
            border-top: none;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .5);
        }

        .bordered td:first-child,
        .bordered th:first-child {
            border-left: none;
        }

        .bordered th:first-child {
            -moz-border-radius: 6px 0 0 0;
            -webkit-border-radius: 6px 0 0 0;
            border-radius: 6px 0 0 0;
        }

        .bordered th:last-child {
            -moz-border-radius: 0 6px 0 0;
            -webkit-border-radius: 0 6px 0 0;
            border-radius: 0 6px 0 0;
        }

        .bordered tr:last-child td:first-child {
            -moz-border-radius: 0 0 0 6px;
            -webkit-border-radius: 0 0 0 6px;
            border-radius: 0 0 0 6px;
        }

        .bordered tr:last-child td:last-child {
            -moz-border-radius: 0 0 6px 0;
            -webkit-border-radius: 0 0 6px 0;
            border-radius: 0 0 6px 0;
        }

    </style>
</head>
<body>
<div class="w">
    <div><a href="/addViewpoint.html">新增景點</a></div>
    <div><a href="/manageRegions.html">地區管理頁面</a></div>
    <div><a href="/manageThemes.html">主題管理頁面</a></div>
    <div><a href="/manageViewpoints.html">景點管理頁面</a></div>
    <div><a href="/manageSpeakers.html">講者管理頁面</a></div>
    <div><a href="/manageSNs.html">序號管理頁面</a></div>
    <div><a href="/LogoutServlet">登出</a></div>
    <form id="mainForm" action="/SNServlet?method=addSN" method="post" style="margin-top: 40px;">
        <div class="form-group" style="width: 80px; margin-right: 50px; display: inline-block">
            <label>產生數量</label>
            <input type="text" name="createNum" class="form-control" placeholder="產生序號的數量" value="1">
        </div>
        <div class="form-group" style="width: 80px; margin-right: 50px; display: inline-block">
            <label>最大使用次數</label>
            <input type="text" name="maxUseCount" class="form-control" placeholder="產生序號的數量" value="1">
        </div>
        <div class="form-group" style="width: 80px; margin-right: 50px; display: inline-block">
            <label>使用時長</label>
            <select name="useLength" class="form-control">
                <option value='24'>1天</option>
                <option value='48'>2天</option>
                <option value='72'>3天</option>
            </select>
        </div>
        <div class="form-group" style="width: 150px; margin-right: 50px; display: inline-block">
            <label>擁有者</label>
            <select id="speaker_list" name="ownerId" class="form-control"></select>
        </div>
        <button type="submit" class="btn btn-default">產生</button>
    </form>
    <div id="qrcode" style="width: 150px; height: 150px; border: 1px solid #666"></div>
    <div id="SNStat" style="width: 100%; text-align: center">正在使用的序號：</div>
    <div class="demo">
        <table class="bordered">
            <thead>
            <tr>
                <th>序號</th>
                <th>已使用次數</th>
                <th>最大使用次數</th>
                <th>開始使用時間</th>
                <th>使用時長</th>
                <th>使用序號</th>
                <th>擁有者</th>
                <th>刪除</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script>
    //取得所有序號
    $.ajax({
        url: "/SNServlet", context: document.body,
        type: "POST",
        data: {"method": "getAllSNs"},
        success: function (data) {
            var sns = eval("(" + data + ")");
            console.dir(sns);
            initDataFromServer(sns);
        },
    });
    //初始化序號列表
    function initDataFromServer(sns) {
        for(var i = 0; i < sns.length; i++) {
            var dom = '<tr>' +
                    '<td onclick="toQRC(\'' + sns[i].code + '\')">' + sns[i].code + '</td>' +
                    '<td>' + sns[i].usedCount + '</td>' +
                    '<td>' + sns[i].maxUseCount + '</td>' +
                    '<td>' + new Date(sns[i].startTime).toLocaleString() + '</td>' +
                    '<td>' + sns[i].useLength + '小時</td>' +
                    '<td><a href="/SNServlet?method=useSN&code='+ sns[i].code +'">使用</a></td>' +
                    '<td>' + sns[i].ownerName + '</td>' +
                    '<td><a href="/SNServlet?method=delSN&code=' + sns[i].code +'">刪除</a></td> </tr>';
            $$("tbody").innerHTML = $$("tbody").innerHTML + dom;
        }
    }

    $.ajax({
        url: "/SNServlet", context: document.body,
        type: "POST",
        data: {"method": "getUseStatus"},
        success: function (data) {
            var sn = eval("(" + data + ")");
            console.dir(sn);
            var endTime = new Date(sn.startTime);
            endTime.setHours(new Date(sn.startTime).getHours() + sn.useLength)
            console.dir(endTime);
            $$("SNStat").innerHTML = "正在使用的序號：" + sn.code + " ， 到期時間： " + endTime.toLocaleString();
        },
    });

    //取得現在所有的講者
    $.ajax({
        url: "/SpeakerServlet", context: document.body,
        type: "POST",
        data: {
            "method": "findAllSpeakers"
        },
        success: function (speakers) {
            var speakers = eval("(" + speakers + ")");
            console.dir(speakers);
            var speakerList = document.getElementById("speaker_list");
            for (var i = 0; i < speakers.length; i++) {
                var dom = '<option value="' + speakers[i].id + '">' + speakers[i].name + '</option>';
                speakerList.innerHTML = speakerList.innerHTML + dom;
            }
            speakerList.value = "54689bfe-b548-4c56-8f11-979128bc82b2";
        },
    });

    //將序號轉換為QRC
    function toQRC(code) {
        var url = "http://www.dailoo.com/SNServlet?method=useSN&code=" + code;
        $$('qrcode').innerHTML = "";
        $('#qrcode').qrcode({width: 150,height: 150,text: url});
    }
</script>
