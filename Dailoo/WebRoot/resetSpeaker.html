<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>重設帳號密碼</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="w">
    <div class="title" style="margin-top: 40px; text-align: center; font-size: 35px; line-height: 35px;">重設帳號密碼</div>
    <form class="main-form" role="form" action="/SpeakerServlet?method=resetUSNandPWD" method="post">
        <div class="form-group" style="display: none">
            <label>ID</label>
            <input type="text" id="id" name="id" class="form-control" placeholder="輸入ID" value="">
        </div>
        <div class="form-group">
            <label>帳號</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="輸入帳號" value="">
        </div>
        <div class="form-group">
            <label>密碼</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="輸入密碼" value="">
        </div>
        <input type="submit" class="btn btn-warning" value="重設">
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="js/base.js"></script>
<script>
    var speakerId = location.href.split("id=")[1];
    $.ajax({
        url: "/SpeakerServlet", context: document.body,
        type: "POST",
        data: {"method":"getSpeakerInfo", "id":speakerId},
        success: function (data) {
            var data = eval("(" + data + ")");
            $$("id").value = data.id;
            $$("username").value = data.username;
        },
    });
</script>
