<!DOCTYPE html>
<html lang="zh">

<div class="w">

            <a href="https://goo.gl/iN64e6" target="_blank" class="fl">
                <div class="cover">Google路線圖</div>
            </a>
        </div>
    </div>
    <div class="line"></div>
    <!-- 填問卷 -->
    <div class="question">
        <div class="desc">您的意見可以幫助我們<br/>提供更好的服務！</div>

    <div class="intro">

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script>
    function initIframeHeight(height) {
        var userAgent = navigator.userAgent;
        var iframe = parent.document.getElementById("footerIframe");
        var subdoc = iframe.contentDocument || iframe.contentWindow.document;
        var subbody = subdoc.body;
        var realHeight;
        //谷歌瀏覽器特殊處理
        if (userAgent.indexOf("Chrome") > -1) {
            realHeight = subdoc.documentElement.scrollHeight;
        }
        else {
            realHeight = subbody.scrollHeight;
        }
        if (realHeight < height) {
            $(iframe).height(height);
        }
        else {
            $(iframe).height(realHeight);
        }
    }

    function changeCss(type){
        if(type == 'orange') {
            var cover = $(".cover");
            for(var i = 0; i < cover.length; i++){
                cover[i].style.backgroundColor = "#EEB962";
            }
            $$("dailooLogo").src = "images/footer/dailoo_logo_orange.png";
            $$("facebookIcon").src = "images/footer/facebook_icon_orange.png";
            $$("dailooIcon").src = "images/footer/dailoo_icon_orange.png";
        }
    }

</script>
