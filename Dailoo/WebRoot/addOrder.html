<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>新增訂單</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="w">
    <div class="title" style="margin-top: 20px; text-align: center; font-size: 35px; line-height: 35px;">新增訂單</div>
    <div id="links" style="margin-top: 30px; margin-bottom: 30px;"></div>
    <form class="main-form" role="form" action="/OrderServlet?method=addOrder" method="post">
        <div class="form-group">
            <label>金額</label>
            <input type="text" name="price" class="form-control" placeholder="輸入金額" value="">
        </div>
        <div class="form-group">
            <label>品項</label>
            <input type="text" name="item" class="form-control" placeholder="輸入品項" value="30天廣告">
        </div>
        <button type="submit" class="btn btn-default">新增訂單</button>
    </form>
</div>
</body>
</html>
