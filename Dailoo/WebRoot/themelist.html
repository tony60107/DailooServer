<script>
    $.ajax({
        url: "/RegionServlet", context: document.body,
        type: "POST",
        data: {"method": "getRegionById", "id": location.href.split("id=")[1]},
        success: function (data) {
            var region = eval("(" + data + ")");

            //301重定向到新版網址
            document.location = "/region/" + region.name;
        },
    });
</script>
