<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>編輯音檔</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/editAudio.css">
</head>
<body>
<div class="w">
    <audio id="audio" src="" controls="controls"></audio>
    
    <div style="margin-bottom: 30px;"><a id="preview" href="">預覽景點</a></div>

    <div id="links" style="margin-top: 30px; margin-bottom: 30px;"></div>

    <form id="mainForm" action="/TagServlet?method=addTag" method="post" enctype="multipart/form-data">
        <div class="form-group" style="display: none">
            <label>音檔ID</label>
            <input id="audioId" type="text" name="audioId" class="form-control" placeholder="輸入音檔ID" value="">
        </div>
        <div class="form-group clearfix">
            <input type="file" name="file1" class="form-control fl" multiple="multiple"
                   style="width: 200px; margin-right: 80px;"/>
        </div>
    </form>
    <button onclick="$$('mainForm').submit();">上傳標記資訊</button>
    <div id="taglist" class="taglist clearfix">

    </div>
    <div style="margin-bottom: 70px;"><button onclick="updateTag()">更新所有標記時間</button></div>
</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script>

    //獲取音檔ID
    var audioId = location.href.split("id=")[1];
    $$("audioId").value = audioId;

    //獲取該音檔ID下的所有Tag
    $.ajax({
        url: "/TagServlet", context: document.body,
        type: "POST",
        data: {"method": "getTagsByAudioId", "id": audioId},
        success: function (data) {
            var data = eval("(" + data + ")");
            console.dir(data);
            initDataFromServer(data);
        },
    });

    //獲取音檔
    $.ajax({
        url: "/AudioServlet", context: document.body,
        type: "POST",
        data: {"method": "findAudioById", "id": audioId},
        success: function (data) {
            var audioData = eval("(" + data + ")");
            $$("audio").src = "/ResourceServlet?url=" + audioData.src;
            $$("preview").href = "/viewpoint.html?id=" + audioData.viewpointId;
            console.dir(data);
        },
    });

    //將Tag展示在頁面上
    function initDataFromServer(tags) {
        for (var i = 0; i < tags.length; i++) {
            var dom = '<div id="'+ tags[i].id +'" class="tag fl">' +
                    '<div class="pic">' +
                    '<img onerror="reloadImg(this);" src="/ResourceServlet?url=' + tags[i].photoUrl + '" alt="">' +
                    '</div>' +
                    '<div class="time">' +
                    '<input name="min" type="text" value="' + parseInt(tags[i].time / 60) + '"> 分 <input name="sec" type="text" value="' + tags[i].time % 60 + '"> 秒' +
                    '</div>' +
                    '<button onclick="delTag(this,\'' + tags[i].id + '\');"><img src="images/general/delete.png" alt="" class="del-tag"></button>' +
                    '</div>';
            $$("taglist").innerHTML = $$("taglist").innerHTML + dom;
        }
    }

    //圖片載入失敗時，重新加載圖片
    function reloadImg(img){
        img.src = img.src;
    }

    //向伺服器中刪除Tag，並在刪除成功後，刪除頁面上的Tag
    function delTag(btn, id) {
        $.ajax({
            url: "/TagServlet", context: btn,
            type: "POST",
            data: {"method": "delTagById", "id": id},
            success: function (result) {
                if (result == "OK"){ this.parentNode.parentNode.removeChild(this.parentNode);}
            },
        });
    }

    function updateTag(){
        var tags = $$("taglist").children;
        for(var i = 0; i < tags.length; i++){
            var id = tags[i].id;
            var timeDiv = tags[i].children[1];
            var time = parseInt(timeDiv.children[0].value * 60) + parseInt(timeDiv.children[1].value);
            $.ajax({
                url: "/TagServlet", context: document.body,
                type: "POST",
                data: {"method": "updateTagById", "id": id, "time": time},
                success: function (data) {
                    var data = eval("(" + data + ")");
                    console.dir(data);
                },
            });
        }
        setTimeout(function(){window.location.reload();}, 500);
    }

    //根據不同的登入者，顯示不同的連結
    $.ajax({
        url: "/SpeakerServlet", context: document.body,
        type: "POST",
        data: {"method": "getLoginUser"},
        success: function (data) {
            var speaker = eval("(" + data + ")");
            console.dir(speaker);

            if(speaker == null) {
                $$("links").innerHTML = '<div>尚未登入帳號，請先進行登入</div><div><a href="/login.html">登入</a></div>';
                $$("filter").innerHTML = "";
            } else if(speaker.role == 'admin') {
                var dom =
                        '<div><a href="/addViewpoint.html">新增景點</a></div>' +
                        '<div><a href="/manageRegions.html">地區管理頁面</a></div>' +
                        '<div><a href="/manageThemes.html">主題管理頁面</a></div>' +
                        '<div><a href="/manageViewpoints.html">景點管理頁面</a></div>' +
                        '<div><a href="/manageSpeakers.html">講者管理頁面</a></div>' +
                        '<div><a href="/manageSNs.html">序號管理頁面</a></div>' +
                        '<div>登入者： ' + speaker.username + '</div>' +
                        '<div><a href="/LogoutServlet">登出</a></div>';

                $$("links").innerHTML = dom;
            } else {
                var dom =
                        '<div><a href="/addViewpoint.html">新增景點</a></div>' +
                        '<div><a href="/manageViewpoints.html">景點管理頁面</a></div>' +
                        '<div><a href="/manageSpeakers.html">講者管理頁面</a></div>' +
                        '<div><a href="/manageSNs.html">序號管理頁面</a></div>' +
                        '<div>登入帳號： ' + speaker.username + '</div>' +
                        '<div><a href="/LogoutServlet">登出</a></div>';
                $$("links").innerHTML = dom;
            }
        },
    });

</script>
