<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>景點管理</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .demo {
            font-family: 'trebuchet MS', 'Lucida sans', Arial;
            font-size: 14px;
            color: #444;
        }

        table {
            margin-top: 60px;
            *border-collapse: collapse; /* IE7 and lower */
            border-spacing: 0;
            width: 100%;
        }

        /*========bordered table========*/
        .bordered {
            border: solid #ccc 1px;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            -webkit-box-shadow: 0 1px 1px #ccc;
            -moz-box-shadow: 0 1px 1px #ccc;
            box-shadow: 0 1px 1px #ccc;
        }

        .bordered tr {
            -o-transition: all 0.1s ease-in-out;
            -webkit-transition: all 0.1s ease-in-out;
            -moz-transition: all 0.1s ease-in-out;
            -ms-transition: all 0.1s ease-in-out;
            transition: all 0.1s ease-in-out;
        }

        .bordered .highlight,
        .bordered tr:hover {
            background: #fbf8e9;
        }

        .bordered td,
        .bordered th {
            border-left: 1px solid #ccc;
            border-top: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .bordered th {
            background-color: #dce9f9;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#ebf3fc), to(#dce9f9));
            background-image: -webkit-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: -moz-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: -ms-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: -o-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: linear-gradient(top, #ebf3fc, #dce9f9);
            filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#ebf3fc, endColorstr=#dce9f9);
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient (GradientType=0, startColorstr=#ebf3fc, endColorstr=#dce9f9)";
            -webkit-box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
            -moz-box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
            box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
            border-top: none;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .5);
        }

        .bordered td:first-child,
        .bordered th:first-child {
            border-left: none;
        }

        .bordered th:first-child {
            -moz-border-radius: 6px 0 0 0;
            -webkit-border-radius: 6px 0 0 0;
            border-radius: 6px 0 0 0;
        }

        .bordered th:last-child {
            -moz-border-radius: 0 6px 0 0;
            -webkit-border-radius: 0 6px 0 0;
            border-radius: 0 6px 0 0;
        }

        .bordered tr:last-child td:first-child {
            -moz-border-radius: 0 0 0 6px;
            -webkit-border-radius: 0 0 0 6px;
            border-radius: 0 0 0 6px;
        }

        .bordered tr:last-child td:last-child {
            -moz-border-radius: 0 0 6px 0;
            -webkit-border-radius: 0 0 6px 0;
            border-radius: 0 0 6px 0;
        }

    </style>
</head>
<body>
<div class="w">
    <div><a href="/editRegion.html">新增地區</a></div>
    <div><a href="/editThemes.html">新增主題</a></div>
    <div><a href="/addViewpoint.html">新增景點</a></div>
    <div><a href="/updateSpeakerInfo.html">個人資訊頁面</a></div>
    <div><a href="/speakersManager.html">講者管理頁面</a></div>
    <div><a href="/LogoutServlet">登出</a></div>
    <div class="demo">
        <table class="bordered">
            <thead>
            <tr>
                <th width="120px">景點名稱</th>
                <th>副標題</th>
                <th>講者</th>
                <th>時間長度</th>
                <th>編輯</th>
                <th>預覽</th>
                <th>短網址</th>
                <th>付費刊登</th>
                <th>優先顯示</th>
                <th>刪除</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/base.js"></script>
<script>
    $.ajax({
        url: "/ViewpointServlet", context: document.body,
        type: "POST",
        data: {"method": "getAllViewpointSimples"},
        success: function (data) {
            var data = eval("(" + data + ")");
            console.dir(data);
            initDataFromServer(data);
        },
    });
    function initDataFromServer(vp) {
        for (var i = 0; i < vp.length; i++) {
            var dom = '<tr>' +
                    '<td>' + vp[i].name + '</td>' +
                    '<td>' + vp[i].subtitle + '</td>' +
                    '<td>' + vp[i].speakerName + '</td>' +
                    '<td>' + parseInt(vp[i].audioLength / 60) + ' : ' + vp[i].audioLength % 60 + '</td>' +
                    '<td><a href="/updateViewpointInfo.html?id=' + vp[i].id + '">' + '編輯' + '</a></td>' +
                    '<td><a href="/viewpoint2.html?id=' + vp[i].id + '">預覽</a></td>' +
                    '<td>' + vp[i].shortUrl + '</td>';

                    if(vp[i].isPublish == 1){
                        dom += '<td style="text-align: center;"><img src="/images/general/check.png" onclick="switchPublishStat(\''+ vp[i].id +'\',0,this);"/></td>';
                    }else if(vp[i].isPublish == 0){
                        dom += '<td style="text-align: center;"><img src="/images/general/cancel.png" onclick="switchPublishStat(\''+ vp[i].id +'\',1,this);"/></td>';
                    }
                    if(vp[i].isPriority == 1){
                        dom += '<td style="text-align: center;"><img src="/images/general/check.png" onclick="switchPriority(\''+ vp[i].id +'\',0,this);"/></td>';
                    }else if(vp[i].isPriority == 0){
                        dom += '<td style="text-align: center;"><img src="/images/general/cancel.png" onclick="switchPriority(\''+ vp[i].id +'\',1,this);"/></td>';
                    }

                    dom += '<td><a href="/ViewpointServlet?method=delViewpoint&id=' + vp[i].id + '">刪除</a></td>' +
                    '</tr>';
            $$("tbody").innerHTML = $$("tbody").innerHTML + dom;
        }
    }

    //向伺服器發送更改付費刊登的狀態
    function switchPublishStat(id,stat,img){
        $.ajax({
            url: "/ViewpointServlet", context: img,
            type: "POST",
            data: {"method": "updateIsPublishById", "id":id, "stat":stat},
            success: function (data) {
                var td = this.parentNode;
                td.removeChild(this);
                if(stat == 1){
                    td.innerHTML = '<img src="/images/general/check.png" onclick="switchPublishStat(\''+ id +'\',0,this);"/>';
                }else if(stat == 0){
                    td.innerHTML = '<img src="/images/general/cancel.png" onclick="switchPublishStat(\''+ id +'\',1,this);"/>';
                }
            },
        });
    }

    //向伺服器發送更改優先顯示的狀態
    function switchPriority(id,stat,img){
        $.ajax({
            url: "/ViewpointServlet", context: img,
            type: "POST",
            data: {"method": "updateIsPriorityById", "id":id, "stat":stat},
            success: function (data) {
                var td = this.parentNode;
                td.removeChild(this);
                if(stat == 1){
                    td.innerHTML = '<img src="/images/general/check.png" onclick="switchPriority(\''+ id +'\',0,this);"/>';
                }else if(stat == 0){
                    td.innerHTML = '<img src="/images/general/cancel.png" onclick="switchPriority(\''+ id +'\',1,this);"/>';
                }
            },
        });
    }

</script>
