<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新地區資訊</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">

    <style type="text/css">
        .title {
            margin-top: 40px;
            text-align: center;
            font-size: 35px;
            line-height: 35px;
        }
    </style>
</head>
<body>
<div class="w">
    <div><a href="/addViewpoint.html">新增景點</a></div>
    <div><a href="/manageRegions.html">地區管理頁面</a></div>
    <div><a href="/manageThemes.html">主題管理頁面</a></div>
    <div><a href="/manageViewpoints.html">景點管理頁面</a></div>
    <div><a href="/manageSpeakers.html">講者管理頁面</a></div>
    <div><a href="/LogoutServlet">登出</a></div>
    <form class="main-form" role="form" action="/RegionServlet?method=updateRegionInfo" method="post">
        <div class="form-group" style="display: none">
            <label>地區ID</label>
            <input id="regionId" type="text" name="id" class="form-control" placeholder="輸入ID" value="">
        </div>
        <div class="form-group">
            <label>地區名稱</label>
            <input id="name" type="text" name="name" class="form-control" placeholder="輸入名稱" value="">
        </div>
        <button type="submit" class="btn btn-default">送出</button>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="js/base.js"></script>
<script>

    var regionId = location.href.split("id=")[1];

    $.ajax({
        url: "/RegionServlet", context: document.body,
        type: "POST",
        data: {"method": "getRegionById", "id":regionId},
        success: function (data) {
            var region = eval("(" + data + ")");
            console.dir(data);
            $$("regionId").value = region.id;
            $$("name").value = region.name;
        },
    });
</script>
