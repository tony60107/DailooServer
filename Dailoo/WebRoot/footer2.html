<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>腳部</title>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/footer.css"/>
</head>
<body>
<div class="w" style="margin-top: 128px;">
    <!-- 導覽地圖 -->
    <div class="route">
        <div class="desc">以簡易地圖模式瀏覽<br/>本區所有景點並可直<br/>接點選導覽</div>
        <a id="simpleMap" href="/navMap.html#luye" target="_blank">
            <div id="map" class="cover">全區簡圖導覽</div>
        </a>
        <div class="line"></div>
        <div class="desc" style="margin-top: 96px;">開啟Google地圖瀏覽<br/>本區所有景點</div>
        <a id="googleMap" href="https://goo.gl/ZTuKoP" target="_blank">
            <div class="cover">Google地圖導覽</div>
        </a>
    </div>
    <div class="line"></div>
    <!-- 填問卷 -->
    <div class="question">
        <div class="desc">您的意見可以幫助我們<br/>提供更優質的服務！</div>
        <a id="question" href="https://goo.gl/iN64e6" target="_blank">
            <div class="ring">填問卷</div>
        </a>
    </div>

    <!--帶路介紹-->
    <div class="footer-intro">
        <img id="dailooLogo" class="dailoo-logo" src="../images/footer/dailoo_logo.png" alt="">
        <div class="link">
            <a href="http://pic.sopili.net/l/facebook/page/175672579574489" target="_blank" style="margin-right: 94px;">
                <div class="fanpage">
                    <img id="facebookIcon" src="../images/footer/facebook_icon.png" alt="">
                    <div class="desc">帶路粉絲頁</div>
                </div>
            </a>
            <a href="http://dailoo.strikingly.com/" target="_blank">
                <div class="offweb">
                    <img id="dailooIcon" src="../images/footer/dailoo_icon.png" alt="">
                    <div class="desc">帶路官網</div>
                </div>
            </a>
        </div>
        <div class="copyright">本服務由帶路文化提供</div>
    </div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script>
    function changeCss(type){
        if(type == 'none'){
            $(".route").get(0).style.display = "none";
            $(".line").get(1).style.display = "none";
            $$("question").href = "https://goo.gl/forms/SmvKWVNnBOR1Quwh1";
        } else if(type == 'jinfeng') {
           $$("simpleMap").href = "/navMap.html#jinfeng";
           $$("googleMap").href = "https://goo.gl/maps/nqBpCHAqU1P2";
           $$("question").href = "https://goo.gl/forms/cccX1PWR6YW9yiI52";
        } else if(type == 'taitong') {
            $(".route").get(0).style.display = "none";
            $(".line").get(1).style.display = "none";
            $$("question").href = "https://goo.gl/forms/4w3KTmIKdehvr7vn1";
        }
    }

</script>
