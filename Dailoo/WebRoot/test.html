<!DOCTYPE html>
<html>
<head>
    <title>Remove Markers</title>
</head>
<body>
<div id="map" style="width: 600px; height: 300px;"></div>
<script>

    var map;
    var markers = [];

    function initMap() {
        var initLocation = {lat: 24.13921624223113, lng: 120.59244990348816};

        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 19,
            center: initLocation,
        });

        // This event listener will call addMarker() when the map is clicked.
        map.addListener('click', function(event) {
            addMarker(event.latLng);
        });

    }

    // Adds a marker to the map and push to the array.
    function addMarker(location) {
        deleteMarkers();
        console.dir(location.toString());
        var marker = new google.maps.Marker({
            position: location,
            map: map
        });
        markers.push(marker);
    }

    // Deletes all markers in the array by removing references to them.
    function deleteMarkers() {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
        markers = [];
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtkHtxJhAxfxCzkdphlPoDoSuCq4FTh_c&callback=initMap"></script>
</body>
</html>
