<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>更新講者資訊</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">

    <style type="text/css">
        .title {
            margin-top: 40px;
            text-align: center;
            font-size: 35px;
            line-height: 35px;
        }
    </style>
</head>
<body>
<div class="w">
    <div class="title" style="margin-top: 20px; text-align: center; font-size: 35px; line-height: 35px;">更新講者資訊</div>
    <div id="links" style="margin-top: 30px; margin-bottom: 30px;"></div>

    <form class="main-form" role="form" action="/SpeakerServlet?method=updateSpeakerInfo"
          method="post" enctype="multipart/form-data">
        <div class="form-group" style="display: none">
            <label>講者ID</label>
            <input id="speakerId" type="text" name="id" class="form-control" placeholder="輸入ID" value="">
        </div>
        <div class="form-group">
            <label>姓名</label>
            <input id="name" type="text" name="name" class="form-control" placeholder="輸入姓名" value="">
        </div>
        <div class="form-group">
            <label>手機號碼</label>
            <input id="phoneNumber" type="text" name="phoneNumber" class="form-control" placeholder="輸入手機號碼" value="">
        </div>
        <div class="form-group">
            <label>市話號碼</label>
            <input id="homeNumber" type="text" name="homeNumber" class="form-control" placeholder="輸入市話號碼" value="">
        </div>
        <div class="form-group">
            <label>個人網址</label>
            <input id="speakerUrl" type="text" name="speakerUrl" class="form-control" placeholder="輸入個人網址"
                   value="">
        </div>
        <div class="form-group">
            <label>個人簡歷</label>
            <input id="resume" type="text" name="resume" class="form-control" placeholder="輸入個人簡歷" value="">
        </div>
        <div class="form-group">
            <label>自我介紹</label>
            <textarea id="intro" rows="4" cols="50" wrap="hard" name="intro" class="form-control" cols="5" rows="7" wrap="hard" placeholder="輸入自我介紹" style="width: 308px;">
            </textarea>
        </div>
        <div class="form-group">
            <label>Youtube網址</label>
            <input id="youtubeUrl" type="text" name="youtubeUrl" class="form-control" placeholder="輸入Youtube網址"
                   value="">
        </div>
        <div>照片請上傳300*300分辨率大小</div>
        <img id="photoUrl" src="" style="width: 200px; height: 200px;"/>
        <input type="file" name="file1"/>
        <button type="submit" class="btn btn-default">更新</button>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="js/base.js"></script>
<script>

    var speakerId = location.href.split("id=")[1] == undefined ? "" : location.href.split("id=")[1];
    $$("speakerId").value = speakerId;

    $.ajax({
        url: "/SpeakerServlet", context: document.body,
        type: "POST",
        data: {"method": "getSpeakerInfo", "id":speakerId},
        success: function (data) {
            var data = eval("(" + data + ")");
            $$("name").value = data.name;
            $$("photoUrl").src = "/ResourceServlet?url=" + data.photoUrl;
            $$("phoneNumber").value = data.phoneNumber;
            $$("homeNumber").value = data.homeNumber;
            $$("speakerUrl").value = data.speakerUrl;
            $$("resume").value = data.resume;
            $$("intro").innerHTML = data.intro;
            $$("youtubeUrl").value = data.youtubeUrl;
        },
    });

    //根據不同的登入者，顯示不同的連結
    $.ajax({
        url: "/SpeakerServlet", context: document.body,
        type: "POST",
        data: {"method": "getLoginUser"},
        success: function (data) {
            var speaker = eval("(" + data + ")");
            console.dir(speaker);

            if(speaker == null) {
                $$("links").innerHTML = '<div>尚未登入帳號，請先進行登入</div><div><a href="/login.html">登入</a></div>';
                $$("filter").innerHTML = "";
            } else if(speaker.role == 'admin') {
                var dom =
                        '<div><a href="/addViewpoint.html">新增景點</a></div>' +
                        '<div><a href="/manageRegions.html">地區管理頁面</a></div>' +
                        '<div><a href="/manageThemes.html">主題管理頁面</a></div>' +
                        '<div><a href="/manageViewpoints.html">景點管理頁面</a></div>' +
                        '<div><a href="/manageSpeakers.html">講者管理頁面</a></div>' +
                        '<div><a href="/manageSNs.html">序號管理頁面</a></div>' +
                        '<div>登入者： ' + speaker.username + '</div>' +
                        '<div><a href="/LogoutServlet">登出</a></div>';

                $$("links").innerHTML = dom;
            } else {
                var dom =
                        '<div><a href="/addViewpoint.html">新增景點</a></div>' +
                        '<div><a href="/manageViewpoints.html">景點管理頁面</a></div>' +
                        '<div><a href="/manageSpeakers.html">講者管理頁面</a></div>' +
                        '<div><a href="/manageSNs.html">序號管理頁面</a></div>' +
                        '<div>登入帳號： ' + speaker.username + '</div>' +
                        '<div><a href="/LogoutServlet">登出</a></div>';
                $$("links").innerHTML = dom;
                $$("filter").innerHTML = "";
            }
        },
    });
</script>
