<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新講者資訊</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">

    <style type="text/css">
        .title {
            margin-top: 40px;
            text-align: center;
            font-size: 35px;
            line-height: 35px;
        }
    </style>
</head>
<body>
<div class="w">
    <div class="title">更新個人資訊</div>
    <div><a href="/addViewpoint.html">前往新增景點</a></div>
    <div><a href="/viewpointManager.html">前往景點管理頁面</a></div>
    <div><a href="/speakersManager.html">講者管理頁面</a></div>
    <div><a href="/LogoutServlet">登出</a></div>
    <form class="main-form" role="form" action="/SpeakerServlet?method=updateSpeakerInfo"
          method="post" enctype="multipart/form-data">
        <div class="form-group" style="display: none">
            <label>講者ID</label>
            <input id="speakerId" type="text" name="id" class="form-control" placeholder="輸入ID" value="">
        </div>
        <div class="form-group">
            <label>姓名</label>
            <input id="name" type="text" name="name" class="form-control" placeholder="輸入姓名" value="">
        </div>
        <div class="form-group">
            <label>手機號碼</label>
            <input id="phoneNumber" type="text" name="phoneNumber" class="form-control" placeholder="輸入手機號碼" value="">
        </div>
        <div class="form-group">
            <label>家電號碼</label>
            <input id="homeNumber" type="text" name="homeNumber" class="form-control" placeholder="輸入家電號碼" value="">
        </div>
        <div class="form-group">
            <label>個人網址</label>
            <input id="speakerUrl" type="text" name="speakerUrl" class="form-control" placeholder="輸入個人網址"
                   value="">
        </div>
        <div class="form-group">
            <label>個人簡歷</label>
            <input id="resume" type="text" name="resume" class="form-control" placeholder="輸入個人簡歷" value="">
        </div>
        <div class="form-group">
            <label>自我介紹</label>
            <textarea id="intro" rows="4" cols="50" wrap="hard" name="intro" class="form-control" placeholder="輸入自我介紹">
            </textarea>
        </div>
        <div class="form-group">
            <label>Youtube網址</label>
            <input id="youtubeUrl" type="text" name="youtubeUrl" class="form-control" placeholder="輸入Youtube網址"
                   value="">
        </div>
        <img id="photoUrl" src="" style="width: 200px; height: 200px;"/>
        <input type="file" name="file1"/>
        <button type="submit" class="btn btn-default">送出</button>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="js/base.js"></script>
<script>

    var speakerId = location.href.split("id=")[1] == undefined ? "" : location.href.split("id=")[1];
    $$("speakerId").value = speakerId;

    $.ajax({
        url: "/SpeakerServlet", context: document.body,
        type: "POST",
        data: {"method": "getSpeakerInfo", "id":speakerId},
        success: function (data) {
            var data = eval("(" + data + ")");
            $$("name").value = data.name;
            $$("photoUrl").src = "/ResourceServlet?url=" + data.photoUrl;
            $$("phoneNumber").value = data.phoneNumber;
            $$("homeNumber").value = data.homeNumber;
            $$("speakerUrl").value = data.speakerUrl;
            $$("resume").value = data.resume;
            $$("intro").innerHTML = data.intro;
            $$("youtubeUrl").value = data.youtubeUrl;
        },
    });
</script>
