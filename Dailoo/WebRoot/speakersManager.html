<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>講者管理頁面</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .demo {
            font-family: 'trebuchet MS', 'Lucida sans', Arial;
            font-size: 14px;
            color: #444;
        }

        table {
            margin-top: 60px;
            *border-collapse: collapse; /* IE7 and lower */
            border-spacing: 0;
            width: 100%;
        }

        /*========bordered table========*/
        .bordered {
            border: solid #ccc 1px;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            -webkit-box-shadow: 0 1px 1px #ccc;
            -moz-box-shadow: 0 1px 1px #ccc;
            box-shadow: 0 1px 1px #ccc;
        }

        .bordered tr {
            -o-transition: all 0.1s ease-in-out;
            -webkit-transition: all 0.1s ease-in-out;
            -moz-transition: all 0.1s ease-in-out;
            -ms-transition: all 0.1s ease-in-out;
            transition: all 0.1s ease-in-out;
        }

        .bordered .highlight,
        .bordered tr:hover {
            background: #fbf8e9;
        }

        .bordered td,
        .bordered th {
            border-left: 1px solid #ccc;
            border-top: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .bordered th {
            background-color: #dce9f9;
            background-image: -webkit-gradient(linear, left top, left bottom, from(#ebf3fc), to(#dce9f9));
            background-image: -webkit-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: -moz-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: -ms-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: -o-linear-gradient(top, #ebf3fc, #dce9f9);
            background-image: linear-gradient(top, #ebf3fc, #dce9f9);
            filter: progid:DXImageTransform.Microsoft.gradient(GradientType=0, startColorstr=#ebf3fc, endColorstr=#dce9f9);
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient (GradientType=0, startColorstr=#ebf3fc, endColorstr=#dce9f9)";
            -webkit-box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
            -moz-box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
            box-shadow: 0 1px 0 rgba(255, 255, 255, .8) inset;
            border-top: none;
            text-shadow: 0 1px 0 rgba(255, 255, 255, .5);
        }

        .bordered td:first-child,
        .bordered th:first-child {
            border-left: none;
        }

        .bordered th:first-child {
            -moz-border-radius: 6px 0 0 0;
            -webkit-border-radius: 6px 0 0 0;
            border-radius: 6px 0 0 0;
        }

        .bordered th:last-child {
            -moz-border-radius: 0 6px 0 0;
            -webkit-border-radius: 0 6px 0 0;
            border-radius: 0 6px 0 0;
        }

        .bordered tr:last-child td:first-child {
            -moz-border-radius: 0 0 0 6px;
            -webkit-border-radius: 0 0 0 6px;
            border-radius: 0 0 0 6px;
        }

        .bordered tr:last-child td:last-child {
            -moz-border-radius: 0 0 6px 0;
            -webkit-border-radius: 0 0 6px 0;
            border-radius: 0 0 6px 0;
        }

    </style>
</head>
<body>
<div class="w">
    <div><a href="/addViewpoint.html">新增景點</a></div>
    <div><a href="/editRegion.html">地區管理頁面</a></div>
    <div><a href="/editThemes.html">主題管理頁面</a></div>
    <div><a href="/viewpointManager.html">景點管理頁面</a></div>
    <div><a href="/speakersManager.html">講者管理頁面</a></div>
    <div><a href="/LogoutServlet">登出</a></div>

    <div class="title" style="text-align: center; margin-top: 20px;">註冊講者</div>
    <form class="main-form" role="form" action="/SpeakerServlet?method=registSpeaker" method="post">
        <div class="form-group">
            <label>帳號</label>
            <input type="text" name="username" class="form-control" placeholder="輸入帳號" value="">
        </div>
        <div class="form-group">
            <label>密碼</label>
            <input type="password" name="password" class="form-control" placeholder="輸入密碼" value="">
        </div>
        <button type="submit" class="btn btn-default">送出</button>
    </form>

    <div class="demo">
        <table class="bordered">
            <thead>
            <tr>
                <th>帳號</th>
                <th>姓名</th>
                <th>權限</th>
                <th>編輯</th>
                <th>刪除</th>
            </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="js/base.js"></script>
<script>
    $.ajax({
        url: "/SpeakerServlet", context: document.body,
        type: "POST",
        data: {"method": "findAllSpeakers"},
        success: function (data) {
            var speakers = eval("(" + data + ")");
            console.dir(speakers);
            initDataFromServer(speakers);
        },
    });

    function initDataFromServer(speakers) {
        for(var i = 0; i < speakers.length; i++){
            var dom = '<tr>' +
                '<td>' + speakers[i].username + '</td>' +
                '<td>' + speakers[i].name + '</td>' +
                '<td>' + speakers[i].role + '</td>' +
                '<td><a target="_blank" href="/updateSpeakerInfo.html?id=' + speakers[i].id + '">編輯</a></td>' +
                '<td><a href="/SpeakerServlet?method=delSpeakerById&id='+ speakers[i].id +'">刪除</a></td> </tr>';
            $$("tbody").innerHTML = $$("tbody").innerHTML + dom;
        }
    }

</script>
