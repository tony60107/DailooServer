<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的主題優惠券</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/myCoupon.css">
    <meta name="viewport" content="user-scalable=no"/>
</head>
<body>
<div class="w">
    <!--header引入-->
    <div id="header"></div>

    <div class="main-title">我的主題優惠券</div>

    <div id="list" class="list clearfix">
        <a class="cp" href="#">
            <div class="cp-t clearfix">
                <div class="name fl">熱氣球嘉年華</div>
                <div class="discount fr">
                    <div class="title">最高折扣</div>
                    <div class="value">300<div class="cur">NT</div></div>
                </div>
            </div>
            <div class="cp-b clearfix">
                <div class="dist fl">距離最近商家：200m</div>
                <div class="num fr">數量：2</div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/base.js"></script>
<script>

    //初始化頭部與腳步
    initHeaderFooter();

    getCoupons();

    //
    function getCoupons() {
        $.ajax({
            url: "/CouponServlet", context: document.body,
            type: "POST",
            data: {"method": "getCouponThemeByUser", },
            success: function (data) {
                var themes = eval("(" + data + ")");
                console.dir(themes);
                var dom = '';
                for(var i = 0; i < themes.length; i++) {
                    dom += '<a class="cp" href="/coupon/theme.html?id=' + themes[i].id + '">' +
                            '<div class="cp-t clearfix">' +
                                '<div class="name fl">' + themes[i].name + '</div>' +
                                '<div class="discount fr">' +
                                    '<div class="title">最高折扣</div>' +
                                    '<div class="value">' + themes[i].maxDiscount + '<div class="cur">NT</div></div>' +
                                '</div>' +
                            '</div>' +
                            '<div class="cp-b clearfix">' +
                                '<div class="dist fl">距離最近商家：200m</div>' +
                                '<div class="num fr">數量：' + themes[i].having + '</div>' +
                            '</div>' +
                        '</a>';
                }
                $('#list').html(dom);
            },
            error: function(){
               // setTimeout(function(){getCoupons();}, 1000);
            }
        });
    }
</script>
