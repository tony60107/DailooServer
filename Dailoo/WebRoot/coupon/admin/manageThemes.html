<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增主題</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/manageThemes.css">
    <meta name="viewport" content="user-scalable=no"/>
</head>
<body>
<div class="w">
    <!--header引入-->
    <div id="header"></div>
    <div class="main-title">主題列表</div>
    <div id="list" class="list">
    </div>

    <!--Footer引入-->
    <div id="footer"></div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/base.js"></script>
<script>

    //初始化頭部與腳步
    initHeaderFooter();

    getCouponThemes();


    //取得優惠券主題
    function getCouponThemes() {
        var vpList = $('#vpList');
        $.ajax({
            url: "/CouponServlet", context: document.body,
            type: "POST",
            data: {"method": "getCouponThemes"},
            success: function (data) {
                var ths = eval("(" + data + ")");
                console.dir(ths);
                var dom = '';
                for(var i = 0; i < ths.length; i++) {
                    dom += '<a class="th" href="/coupon/admin/editTheme.html?id=' + ths[i].id + '">' + ths[i].name + '</a>';
                }
                $('#list').html(dom);
            },
            error: function () {
                setTimeout(function () {getCouponThemes();}, 1000);
            }
        });
    }

</script>
