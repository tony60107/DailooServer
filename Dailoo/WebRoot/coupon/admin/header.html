<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Dailoo - 頭部</title>
    <link rel="shortcut icon" href="../../images/general/dailoo.png">
    <link rel="stylesheet" href="../css/header.css"/>
</head>
<body>
<div class="w" style="width: 100%">
    <div class="header">
        <a href="javascript:history.back()" class="back"></a>
        <a id="headerUsername" href="/mobile/index.html" class="username"></a>
        <a href="/LogoutServlet" class="signout">登出</a>
    </div>

</div>
</body>
</html>
<script>

    getLoginUser();

    //取得登入者資料，如果未登入，則跳轉到登入頁面
    function getLoginUser() {
        $.ajax({
            url: "/SpeakerServlet", context: document.body,
            type: "POST",
            data: {"method": "getLoginUser"},
            success: function (data) {
                var user = eval("(" + data + ")");
                //console.dir(user);
                if(user.username == undefined) window.location.href = '/mobile/login.html';
                $('#headerUsername').html(user.username);
            },
            error: function(){
                setTimeout(function(){getLoginUser();}, 1000);
            }
        });
    }

</script>
