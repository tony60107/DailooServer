<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="w">
    <div class="title" style="margin-top: 40px; text-align: center; font-size: 35px; line-height: 35px;">登入</div>
    <form class="main-form" role="form" action="/LoginServlet" method="post">
        <div class="form-group">
            <label>帳號</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="輸入帳號" value="">
        </div>
        <div class="form-group">
            <label>密碼</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="輸入密碼" value="">
        </div>
        <div class="btn btn-warning" onclick="submit();">登入</div>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="js/base.js"></script>
<script>
    function submit(){
        $.ajax({
            url: "/LoginServlet", context: document.body,
            type: "POST",
            data: {"username": $$("username").value, "password": $$("password").value},
            success: function (data) {
                var data = eval("(" + data + ")");
                if(data.error != undefined) {
                    alert(data.error);
                } else {
                    location.href = "/updateSpeakerInfo.html";
                }
            },
        });
    }
</script>
